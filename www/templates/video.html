<ion-view title="Video" id="page4" class=" ">
    <ion-content padding="true"  class="has-header">
        <div class="spacer" style="width: 300px; height: 25px;"></div>
          <button class="button button-block button-royal" ng-click="pickVideo()" > Select Frm Gallery</button>
          <p ng-repeat="video in videos">
          <video  width="400" height="350" autoplay>
             <source type="video/mp4" src="{{video}}" ></source>
             <source type="video/ogg"  src="{{video}}" ></source>
          </video>
          </p>
        <button id="video-button12" style="border-radius:0px 0px 0px 0px;" class=" button button-assertive  button-block icon ion-upload ">upload</button>
    </ion-content>
</ion-view>
